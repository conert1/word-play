<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <link rel="stylesheet" href="./css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js web</title>
  </head>
  <body>



    <div class="name">
    <label for="styled-input">Enter your name: </label><br>
    <!-- <textarea id="editor" name="editor" rows="1" cols="5"></textarea> -->
    <input type="text" id="name-input" name="name-input" class="enter-name" size="10">
    </div>
    <div class="level">
        <p id="oo">Enter the difficulty level</p>
        <form>


            <input type="radio" id="easy" name="difficulty" value="easy">
            <label for="easy">Easy</label></br>

            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Medium</label></br>

            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label></br>

        </form>
        
    </div>
    <div class="button">
    <button onclick="getName()">Enter</button>
    </div>

    

    <script src="./js/index.js"></script>
   
  </body>
